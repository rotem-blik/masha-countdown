<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Moscow</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #countdown {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .heart, .luggage {
      position: absolute;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    .heart { color: #ff6b81; }
    .luggage { color: #feca57; }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Masha and Rotem are together again!</h1>
  <h2>Arriving July 23rd @ 13:35</h2>
  <div id="countdown">Loading...</div>

  <!-- Decorative icons -->
  <div class="heart" style="top: 10%; left: 20%;">‚ù§Ô∏è</div>
  <div class="heart" style="top: 30%; right: 25%;">üíñ</div>
  <div class="heart" style="bottom: 20%; left: 15%;">üíò</div>
  <div class="luggage" style="bottom: 10%; right: 10%;">üß≥</div>
  <div class="luggage" style="top: 15%; right: 5%;">üß≥</div>

  <script>
    const countdownElement = document.getElementById("countdown");

    // Set the target date/time to July 23, 2025 at 13:45 Moscow time (UTC+3)
    const targetDate = new Date("2025-07-23T10:45:00Z"); // UTC+3 = 10:45 UTC

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "You have arrived in Moscow! üíï";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
